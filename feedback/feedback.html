<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="css/feedback.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="ratings-container" id="ratings-container">
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/725/725099.png">
                <small>Unhappy</small> 
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/1791/1791308.png">
                <small>Neutral</small> 
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/9482/9482275.png">
                <small>Satisfied</small> 
            </div>
        </div>
        <button class="button btn" id="btn">Send Review</button>
        
    </div>




    <script src="feedback.js"></script>
</body>
</html>
