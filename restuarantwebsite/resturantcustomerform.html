<!DOCTYPE html>
<html>
  <head>
    <title>Customer Form Request for Food</title>
    <style>
      body {
        background-image: url('C:/Users/major/Pictures/resturants/restaurant2.jpeg');
        background-repeat: no-repeat;
        background-size: cover;
        font-family: Arial, sans-serif;
      }
      
      h1 {
        text-align: center;
        font-size: 36px;
        color: white;
        margin-top: 50px;
      }
      
      form {
        width: 500px;
        margin: 0 auto;
        background-color: white;
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      }
      
      input[type=text], input[type=email], textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
      }
      
      input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
      }
      
      input[type=submit]:hover {
        background-color: #3e8e41;
      }
      
    </style>
  </head>
  <body>
    <h1>Customer Form Request for Food</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
      
      <label for="address">Address:</label>
      <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
      
      <label for="food">Food Request:</label>
      <textarea id="food" name="food" placeholder="Enter your food request" required></textarea>
      
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
