<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background-image: url('C:\\Users\\major\\Pictures\\resturants\\restaurant1.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    form {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    input[type="email"],
    input[type="password"] {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 20px;
    }
    .form-footer a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form>
    <h2>Login</h2>
    <label for="email">Email</label>
    <input type="email" id="email" name="email">
    <label for="password">Password</label>
    <input type="password" id="password" name="password">
    <label>
      <input type="checkbox" name="remember-me">
      Remember me
    </label>
    <div class="form-footer">
      <a href="#">Forgot password?</a>
      <button type="submit">Login</button>
    </div>
    <div class="form-footer">
      <span>Don't have an account?</span>
      <a href="#">Sign Up</a>
    </div>
  </form>
</body>
</html>
